<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="flex" id="gameSection">

        <div id="header">TIC TAC TOE</div>

        <div id="gameArea" class="flex">
            <div class="gameRow flex">
                <div id="one" class="lines"></div>
                <div id="two" class="lines"></div>
                <div id="three" class="lines"></div>
            </div>
            <div class="gameRow flex">
                <div id="four" class="lines"></div>
                <div id="five" class="lines"></div>
                <div id="six" class="lines"></div>
            </div>
            <div class="gameRow flex">
                <div id="seven" class="lines"></div>
                <div id="eight" class="lines"></div>
                <div id="nine" class="lines"></div>
            </div>
        </div>

        <div id="footer">Made By Parul ❤️</div>

    </div>
</body>
</html>
