<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="flex" id="gameSection">

        <div id="header">TIC TAC TOE</div>

        <div id="gameArea" class="flex">
            <div class="gameRow flex">
                <div id="1" class="lines"></div>
                <div id="2" class="lines"></div>
                <div id="3" class="lines"></div>
            </div>
            <div class="gameRow flex">
                <div id="4" class="lines"></div>
                <div id="5" class="lines"></div>
                <div id="6" class="lines"></div>
            </div>
            <div class="gameRow flex">
                <div id="7" class="lines"></div>
                <div id="8" class="lines"></div>
                <div id="9" class="lines"></div>
            </div>
        </div>

        <div id="footer">Made By Parul ❤️</div>

        <div class="flex" id="result">
            <div id="message">sd</div>
            <div id="button">Play Again</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
